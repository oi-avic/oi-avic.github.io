<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false}
        ]
      });
    });
  </script>
  <style>
    .logo-img {
      height:50px;
      width: auto;
    }
    header {
      background-color: #77defe;
      color: #ffffff;
      padding: 10px 0;
    } 
   footer {
      background-color: #77defe;
      color: #ffffff;
      text-align: center;
      padding: 40px 0;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 2;      
      margin: 0;
      padding: 0;
      color: #333;
    }
    

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
        nav {
        padding:0 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content:flex-start;
      align-items:flex-start ;
      flex-wrap: wrap;
      gap: 1.5em;
      padding: 0;
      margin: 0;
    }
    
    nav li {
      margin: 0;
    }
        .logo-link {
      display: inline-block;
      padding: 0;
      background-color: transparent;
      border: none;
    }
    
    .logo-link:hover {
      background-color: transparent;
      transform: none;
      box-shadow: none;
    }
    
    .nav-b {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .nav-b:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    @media screen and (max-width: 768px) {
      nav {
        padding: 0 15px;
      }
      nav ul {
        gap: 0.8em;
      }
      
      .nav-b {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
    
    @media screen and (max-width: 480px) {
      nav {
        padding: 0 10px; 
      }
      nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5em;
      }
      
     .nav-b {
        width: 100%;
        text-align: left;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<header>
  <nav>

    <ul style="list-style: none; display: flex; gap: 1em; padding: 0; margin: 0;">	
      <li><a href="{{ '/' | relative_url }}" class="logo-link"><img src="{{ '/photos/logo1.png' | relative_url }}" alt="网站Logo" class="logo-img"></a></li>
      <li><a href="{{ '/' | relative_url }}" class="nav-b">首页</a></li>
      <li><a href="{{ '/contact-develop' | relative_url }}" class="nav-b">联系与开发</a></li>
    </ul>
  </nav>
</header>
  <main class="container">
    {{ content }}
  </main>
  <footer>
    &copy; {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>
</body>
</html>
